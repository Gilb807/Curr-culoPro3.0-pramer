<form action="https://formspree.io/f/xeogkgpj" method="POST">
  <h2>Formulário de Digitação de Currículo Profissional</h2>

  <label>Nome completo:</label>
  <input type="text" name="nome" required>

  <label>E-mail:</label>
  <input type="email" name="email" required>

  <label>Telefone:</label>
  <input type="tel" name="telefone">

  <label>Endereço:</label>
  <input type="text" name="endereco">

  <label>Cargo pretendido:</label>
  <input type="text" name="cargo">

  <label>Resumo profissional:</label>
  <textarea name="resumo"></textarea>

  <label>Experiências anteriores:</label>
  <textarea name="experiencias"></textarea>

  <label>Formação acadêmica:</label>
  <textarea name="formacao"></textarea>

  <label>Cursos complementares:</label>
  <textarea name="cursos"></textarea>

  <label>Habilidades:</label>
  <textarea name="habilidades"></textarea>

  <label>Links (LinkedIn, portfólio, etc.):</label>
  <input type="url" name="links">

  <button type="submit">Enviar Currículo</button>
</form>
